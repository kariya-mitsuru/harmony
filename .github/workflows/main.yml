name: Test by GCC latest
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: run test
    steps:
    - uses: actions/checkout@v2
      with:
          path: harmony

    - name: run test in docker
      uses: ./harmony/.github/actions/gcc-meson-docker-action
      with:
          path: harmony
  
